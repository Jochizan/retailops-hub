name: RetailOps CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore backend/RetailOps.sln
      
    - name: Build
      run: dotnet build backend/RetailOps.sln --no-restore --configuration Release
      
    - name: Test
      run: dotnet test backend/RetailOps.Tests/RetailOps.Tests.csproj --no-build --configuration Release --verbosity normal

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular
      run: npm run build -- --configuration production
      
    # Opcional: Run frontend tests
